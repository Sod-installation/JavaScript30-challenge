<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scoped CSS Variables and JS</title>
    </head>
    <body>
        <h2>
            Update CSS Variables with
            <!-- ÏñºÌÉ±Ïù¥ X h1Ïù¥ ÏïÑÎãàÎùº hlÏù¥ÏóàÏùåüòë -->
            <span style="color: #ffc600" class="hl">JS</span>
        </h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input
                id="spacing"
                type="range"
                name="spacing"
                min="10"
                max="200"
                value="10"
                data-sizing="px"
            />

            <label for="blur">Blur:</label>
            <input
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px"
            />

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600" />
        </div>

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

        <style>
            /*
      misc styles, nothing to do with CSS variables
    */

            body {
                text-align: center;
                background: #193549;
                color: white;
                font-family: "helvetica neue", sans-serif;
                font-weight: 100;
                font-size: 50px;
            }

            .controls {
                margin-bottom: 50px;
            }

            input {
                width: 100px;
            }

            img {
                border: 10px solid #ffc600;

                /* blur Ï≤òÎ¶¨ Ïãú filter */
                filter: blur(12.5px);
                -webkit-filter: blur(12.5px);
            }
        </style>

        <script>
            // e.target.value

            //1. spacingÏúºÎ°ú Î≥¥Îçî ÎëêÍªò Ï°∞Ï†ï
            const inputSpacing = document.querySelector("#spacing");
            const img = document.querySelector("img");
            let border = 10;
            inputSpacing.addEventListener("change", (e) => {
                const spacingValue = e.target.value;
                border = spacingValue;
                img.style.border = `${spacingValue}px solid ${color}`;
            });

            //2. blurÎ°ú ÏÇ¨ÏßÑ Î∏îÎü¨Ï≤òÎ¶¨
            const blur = document.querySelector("#blur");
            blur.addEventListener("change", (e) => {
                img.style.filter = `blur(${e.target.value}px)`;
            });

            //3. basecolorÎ°ú Î≥¥Îçî Ïª¨Îü¨ Î≥ÄÍ≤Ω, JS Í∏ÄÏûê Ïª¨Îü¨ Î≥ÄÍ≤Ω
            const base = document.querySelector("#base");
            const fontColor = document.querySelector(".hl");
            const colorPallete = document.querySelector("#base");
            let color = "#ffc600";
            colorPallete.addEventListener("change", (e) => {
                img.style.border = `${border}px solid ${e.target.value}`;

                //ÏïûÏÑú Î≥ÄÍ≤ΩÎêú Ïª¨Îü¨Î°ú ÏóÖÎç∞Ïù¥Ìä∏
                color = e.target.value;
                fontColor.style.color = color;
            });
        </script>
    </body>
</html>
